            onclick="togglePassword('loginSenha', 'toggleLoginSenha')">ðŸ™ˆ</button>
        </div>

        <button type="submit" class="btn">Entrar</button>

      <br>
      <div class="register-link">
        <a href="registro.html">Ainda nÃ£o tem conta? Criar conta</a>
      </div>

</html>
